  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preloader-logo {
      width: 300px;
      animation: fade 1s infinite alternate;
    }


    @keyframes fade {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0.7;
      }
    }
  </style>
